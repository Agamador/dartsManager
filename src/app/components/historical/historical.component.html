<div class="container">
    <div class="section">
        <button [routerLink]="['/lobby']">Partida nueva</button>
        <button [routerLink]="['/profile']" class="small-button">
            <img class="icon" src="/assets/svg/person.svg" alt="Perfil" />
        </button>
    </div>

    <div class="section">
        <input type="text" id="roomCode" placeholder="CÃ³digo de la sala" [(ngModel)]="roomCode"
            (input)="onInputChange()">
        <button class="small-button" (click)="joinRoom()" [disabled]="isButtonDisabled">Unirse</button>
    </div>
    <select name="gameSelector" id="gameName" (change)="gameSelected($event)">
        <option *ngFor="let game of games" [value]="game.id">{{game.name}}</option>
    </select>
    <app-scoreboard *ngIf="selectedGame?.scores" [tableData]="selectedGame?.scores"></app-scoreboard>

    <app-stats [gameData]="selectedGame?.scores" [userId]="userId"></app-stats>
</div>
