<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DartsManager Register</title>
</head>

<body>

    <div class="container">
        <h1>DartsManager</h1>
        <form class="registro-form">
            <p class="form-header">Formulario de registro</p>
            <div class="form-group">
                <input type="text" id="nombre" placeholder="nombre" required>
            </div>
            <div class="form-group">
                <input type="text" id="apellidos" placeholder="apellidos" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="email" required>
            </div>
            <div class="form-group">
                <input type="password" id="contrasena" placeholder="contraseña" required>
            </div>
            <div class="form-group">
                <input type="password" id="repetir-contrasena" placeholder="repetir contraseña" required>
            </div>
            <button type="submit" class="btn-crear">Crear cuenta</button>
        </form>
        <a href="/home" class="link">Ir a inicio</a>
    </div>

</body>

</html>
