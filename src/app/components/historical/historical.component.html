        <button [routerLink]="['/lobby']">Partida nueva</button>
        <button [routerLink]="['/profile']" class="small-button">
            <img class="icon" src="/assets/svg/person.svg" alt="Perfil" />
        </button>
    </div>

    <div class="section">
        <input type="text" placeholder="CÃ³digo de la sala">
